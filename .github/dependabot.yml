version: 2
updates:
  # Enable version updates for go
  - package-ecosystem: "gomod"
    # Look for `package.json` and `lock` files in the `root` directory
    directory: "/"
    # Check the go mod registry for updates every week
    schedule:
      interval: "weekly"
    registries:
      - nucleuscloud-api
registries:
  nucleuscloud-api:
    type: git
    url: https://github.com/nucleuscloud/api
    username: x-access-token
    password: ${{secrets.REPO_PAT}}
